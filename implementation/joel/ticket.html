<html>
    <head>
        <title>Ticket window</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ticket.css"><!-- link to stylesheet -->
    </head>
    
    <body>
        
        <header>
            
            <img src="./images/badmintonEvent.jpg" alt="Event" >
            
            <h1>Event name</h1>
            
	</header><!-- end of header -->
        
        <h1> Ticket categories </h1>
        
        <div class="category">
            
            <h1>Category name A</h1>
            
            <div class="categoryDescription">
                
                <p>Category description A</p>
                
            </div>
            
            <div class="ticketQuantity">
                
                <div class="centerBtn">
                    
                    <button class="minus">-</button> 
                    <input type="text" class="ticketNr" placeholder="0">
                    <button class="plus">+</button>
                    
                </div>
                
            </div><!-- end of division -->
            
        </div><!-- end of division -->
        
        <div class="category">
            
            <h1>Category name B</h1>
            
            <div class="categoryDescription">
                
                <p>Category description B</p>
                
            </div>
            
            <div class="ticketQuantity">
                
                <div class="centerBtn">
                    
                    <button class="minus">-</button> 
                    <input type="text" class="ticketNr" placeholder="0">
                    <button class="plus">+</button>
                    
                </div>
                
            </div><!-- end of division -->
            
        </div><!-- end of division -->
        
        <div class="category">
            
            <h1>Category name C</h1>
            
            <div class="categoryDescription">
                
                <p>Category description C</p>
                
            </div>
            
            <div class="ticketQuantity">
                
                <div class="centerBtn">
                    
                    <button class="minus">-</button> 
                    <input type="text" class="ticketNr" placeholder="0">
                    <button class="plus">+</button>
                    
                </div>
                
            </div><!-- end of division -->
            
        </div><!-- end of division -->
        
        <div class="goToPayment">
            
            <button id="paymentBtn">Go to Payment</button>
            
        </div><!-- end of division -->
        
        <footer>
            
            <div id="leftFooter">
                
               <h1>Contact</h1>

                <ul>
                    <li><p>+31 111 111 111 for ordering tickets</p></li>
                    <li><p>+31 222 222 222 for service</p></li>
                </ul> 
                
            </div><!-- end of division -->
            
            <div id="rightFooter">
                
               <h1>Payment options</h1>
                <img src="./images/paymentOptionsA.png" alt="Payment options image"> 
                
            </div><!-- end of division -->
            
        </footer><!-- end of footer -->
        
    </body>

</html>
