<!DOCTYPE html>
<html>
<head>
    <title>Tickify Homepage</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="homepage_style.css">

</head>
<body>
    <header>
        <div class="wrapper">
            
            
            <ul class="topnav">
                <li>
                    <div class="logo">

                    </div>
                </li>
                

                <li>
                    <button><a class="categories" href="#"><img src="categories.png" width="25" height="25" alt=""></a></button>
                </li>
                <li>

                    <input type="text" placeholder="S e a r c h . . .">

                    </div>
                </li>
                
                <li>
                    <div class=" profile">

                    </div>

            </tr>

            <tr class="secondRow">

            </tr>

            <tr class="thridRow">
                <td>Event 7</td>

                <td>Event 9</td>
            </tr>

        </table>


    </section>


     
    <footer>

            <tr>
                <td><button>Contact Info</button></td>
            </tr>
            <tr>

            </tr>

</html>
